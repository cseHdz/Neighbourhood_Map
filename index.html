<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="google" content="notranslate" />
      <meta http-equiv="Content-Language" content="en_US" />
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="css/styles.css">
      <title>Neighbourhood Map</title>
    </head>
    <body>
      <div class="col-md-12 container flex">
        <div class="col-md-9 map-container">
          <div id="map"></div>
        </div>
        <div class="col-md-3 side-container">
          <div class="row app-title center-vertical">
    				<h1 class="no-margin">Toronto's Neighbourhood Map</h1>
          </div>
          <div class="row secondary-container">
            <div class="row search-area padding-top">
              <input id="filter" type="text" class="form-control search-box"
                   placeholder ="Search a location" data-bind="textInput: filter"/>
              <button id="map-filter" class="btn btn-outline-dark">
                <i class="fa fa-filter"></i>
              </button>
            </div>
            <h2 class="no-margin padding-left ">Favourite Locations</h2>
            <ul id="list" class="row list-container" data-bind="foreach: visibleMarkers">
              <div id="buttons" class="btn-group-vertical block-view" role="group">
                <button type="button"
                        class="btn btn-outline-dark"
                        data-bind="text: title,
                                  click: $parent.setCurrentMarker,
                                  css: $parent.isMarkerSelected($data)"
                        aria-pressed="true"
                        checked>
                </button>
              </div>
            </ul>
            <div class="row flex center buttons-container">
              <button id="show-markers" type="button" class="btn btn-primary btn-sm">Show Locations</button>
              <button id="hide-markers" type="button" class="btn btn-secondary btn-sm margin-left">Hide Locations</button>
            </div>
          </div>
        </div>
      </div>
      <script src="js/gmaps_app.js"></script>
      <script src ="node_modules/knockout/build/output/knockout-latest.js"></script>
      <script src="js/app.js"></script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcfl-C3B0IlvWv0uume7knkLCp2W1-Juo&v=3&callback=initMap">
      </script>
    </body>
</html>
